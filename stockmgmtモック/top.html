    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

    <div class="container-fluid ">
        <div class="row bg-light border-bottom p-1">
            <!--メニューバー-->
            <div class="col-2 pr-2">
                <h3>在庫管理</h3>
            </div>
            <div class="col-7"></div>

            <div class="col-2 pt-2 text-right" id="clock-space">
            </div>

            <div class="col-1">
                <button type="button" onclick="location.href ='index.html'" class="btn btn-primary btn-block">
                    ログアウト
                </button>
            </div>
        </div>
        <div class="row h-75 m-5 p-2 bg-light">
            <div class="col-12">
                <!--メインの表示部-->
                <!--１列目-->
                <div class="row h-50">
                    <div class="col-3  h-100 p-5 ">
                        <a href="search.html">
                        <div class="bg-primary h-100 rounded" id="serch_link">在庫検索</div>
                            </a>

                    <div class="col-3  h-100 p-5">

                    </div>
                </div>
                <!--2列目-->

                    <div class="col-3  h-100 p-5">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script>
        $(function () {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week_list = ['日', '月', '火', '水', '木', '金', '土'];
            var wd = week_list[date.getDay()];
            var hour = date.getHours();
            var minute = date.getMinutes();
            $('#clock-space').text(year + '/' + month + '/' + day + '(' + wd + ')'  + hour + ':' + minute);

        });


    </script>
</body>
